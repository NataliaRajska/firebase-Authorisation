<div *ngIf="!firebaseService.isLoggedIn" class="login100-form validate-form">
<span class="login100-form-title p-b-48">
  <img src="./assets/images/logo.svg">
</span>

  <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
    <input class="input100" type="text" name="email" #email>
    <span class="focus-input100" data-placeholder="Email"></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Enter password">
    <span class="btn-show-pass">
      <i class="zmdi zmdi-eye"></i>
    </span>
    <input class="input100" type="password" name="pass" #password>
    <span class="focus-input100" data-placeholder="Password"></span>
  </div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button  (click)="onSignIn(email.value,password.value)" class="login100-form-btn">
        Login
      </button>
    </div>
  </div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button (click)="signInWithGoogle()" class="login100-form-btn">
        Login with Google+

        {{ userData | json}}
      </button>
    </div>
  </div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn">
        Login with Facebook
      </button>
    </div>
  </div>

  <div class="text-center p-t-115">
						<span class="txt1 p-l-4">
							Donâ€™t have an account?
						</span>

    <a class="txt2 p-l-4 p-r-4" (click)="goToRoute()">
      Sign Up
    </a>
  </div>
</div>
